<body>


    <!--Add Modal-->

    <div class="add-modal-bg">
        <div class="add-modal">

            <!--Add Modal Header-->
            <div class="add-modal-header">
                Add Invoice
                <img class="add-modal-close" src="images/close.svg" height="20px">
            </div>

            <!--Add Modal Content-->
            <div class="add-modal-content">
                <div class="customer-name">
                    <label for="name">Customer Name</label>
                    <input type="modal-txt" id="add-customer-name" name="name" required>
                </div>
                <div class="due-date">
                    <label for="due-date">Due Date </label>
                    <input type="date" id="add-due-date" name="email" required>
                </div>
                <div class="customer-no">
                    <label for="customer-no">Customer No. </label>
                    <input type="modal-txt" id="add-customer-no" name="add-customer-no" required>
                </div>
                <div class="notes">
                    <label for="notes">Notes </label>
                    <input type="notes-txt" id="add-notes" name="notes">
                </div>
                <div class="invoice-no">
                    <label for="invoice-no">Invoice No. </label>
                    <input type="modal-txt" id="add-invoice-no" name="invoice-no" required>
                </div>
                
                <div class="invoice-amt">
                    <label for="invoice-amt">Invoice Amount </label>
                    <input type="modal-txt" id="add-invoice-amt" name="invoice-amt" required>
                </div>
            </div>

            <!--Add Modal Footer-->
            <div class="add-modal-footer">
                <button class="modal-add-btn" onclick="addInvoice()">
                    <a href="#">Add</a>
                </button>
                <button class="modal-clear-btn" onclick="clearAddModal()">
                    <a href="#">Clear</a>
                </button>
                <button class="modal-cancel-btn">
                    <a href="#">Cancel</a>
                </button>
            </div>
        </div>
    </div>

    <!--Delete Modal-->
    <div class="delete-modal-bg">
        <div class="delete-modal">

            <!--Delete Modal Header-->
            <div class="delete-modal-header">
                Delete Record(s)?
                <img class="delete-modal-close" src="images/close.svg" height="20px">
            </div>

            <!--Delete Modal Content-->
            <div class="delete-modal-content">
                You'll lose your record(s) after this action. We can't recover
                them once you delete.<br><br>
                Are you sure you want to <text>permanently delete</text> them?
            </div>


            <!--Delete Modal Footer-->
            <div class="delete-modal-footer">
                <button class="modal-delete-btn" onClick="deleteInvoice()" >
                    <a href="#">Delete</a>
                </button>
                <button class="delete-cancel-btn" onClick="cancelDelete()">
                    <a href="#">Cancel</a>
                </button>
            </div>

        </div>
    </div>

    <!--Edit Modal-->
    <div class="edit-modal-bg">
        <div class="edit-modal">

            <!--Edit Modal Header-->
            <div class="edit-modal-header">
                Edit Invoice
                <img class="edit-modal-close" src="images/close.svg" height="20px">
            </div>

            <!--Edit Modal Content-->
            <div class="edit-modal-content">
                <div class="invoice-amt">
                    <label for="invoice-amt">Invoice Amount </label>
                    <input type="modal-txt" id="edit-invoice-amt" name="invoice-amt">
                </div>
                <div class="notes">
                    <label for="notes">Notes </label>
                    <input type="notes-txt" id="edit-notes" name="notes">
                </div>
            </div>


            <!--Edit Modal Footer-->
            <div class="edit-modal-footer">

                <button class="modal-edit-btn" onClick="editInvoice()">
                    <a href="#">Save</a>
                </button>
                <button class="modal-reset-btn" onClick="resetEditModal()">
                    <a href="#">Reset</a>
                </button>
                
                <button class="edit-cancel-btn">
                    <a href="#">Cancel</a>
                </button>
            </div>

        </div>
    </div>

    <!--Page Body Wrapped in Wrapper-->

    
    <div class="wrapper">

        <!--Data Manipulation Buttons-->

        <div class="button-container">
            <div class="search-box">
                <input class="search-txt" type="text" name="" id="search-inv" placeholder="Search by Invoice Number">
                <a class="search-btn" href="#">
                    <img src="images/search.svg" height="18px">
                </a>
            </div>
            <div class="delete-box">
                <button class="delete-txt" onClick="checkDelete()">
                    <a class="delete-btn" href="#">
                        <img src="images/delete.svg" height="12px" width="12px" style="padding-right: 5px;">
                        Delete
                    </a> 
                </button>
            </div>
            <div class="edit-box">
                <button class="edit-txt" onClick="checkEdit()">
                    <a class="edit-btn" href="#">
                        <img src="images/edit.svg" height="12px" style="padding-right: 5px;" >
                        Edit
                    </a>
                </button>
            </div>
            <div class="add-box">
                <button class="add-txt">
                    <a class="add-btn" href="#">
                        <img src="images/add.svg" height="12px" style="padding-right: 5px;" >
                        Add
                    </a>
                </button>
            </div>
        </div>
